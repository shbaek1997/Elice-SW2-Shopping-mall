<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>쇼핑-n팀</title>
        <!-- 아이콘 -->
        <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
        <!-- bulma css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
        <!-- 폰트 어썸: 아이콘 -->
        <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" type="text/html" href="category.css" />
        <script src="category-add.js" type="module" defer></script>
      </head>
<body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/elice-rabbit.png" width="30" height="30" />
                    <span class="has-text-link">쇼핑-데모</span>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
                    <ul id="navbar">
                        <li>
                            <a href="/cart" aria-current="page">
                                <span class="icon">
                                    <i class="fas fa-cart-shopping"></i>
                                </span>
                                <span>카트</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- 카테고리 추가 폼(Form) -->
    <section class="section">
        <div class="container">
            <div class="block account-header">
                <h1 class="subtitle is-4">카테고리 추가</h1>
            </div>
            <div class="register-category-form-container">
                <form class="box register-category-form-box" id="registerCategoryForm">
                    <p class="title is-5 has-text-primary">카테고리 추가하기</p>
                    <div class="field">
                        <label class="label" for="titleInput">카테고리 이름</label>
                        <div class="control">
                            <input class="input" id="categoryName" type="text" placeholder="Men Clothes"
                                autocomplete="on" />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="descriptionInput">카테고리 사이즈</label>
                        <div class="control">
                            <input class="input" id="categorySize" type="text" placeholder="XS, S, M, L, XL, XXL"
                                autocomplete="on" />
                        </div>
                    </div>
                    <button class="button is-primary is-fullwidth" id="addCategoryButton">
                        카테고리 추가하기
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
