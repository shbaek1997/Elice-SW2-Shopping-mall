<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <script id="adminCategoryAdd" class="nav_trans" src="/nav-transition/nav_admin.js" type="module"></script>
    <link rel="stylesheet" href="category-add.css" />
    <!-- <script src="/nav-transition/nav_admin.js" type="module"></script> -->
    <script src="category-add.js" type="module"></script>
</head>

<body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/elice-rabbit.png" width="30" height="30" />
                    <span class="has-text-link">쇼핑-데모</span>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
                    <ul id="navSelect">
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="category-form-container">
        <form class="category-form-box" id="categoryForm">
            <h2 class="category-title">New Category</h2>
            <div class="">
                <label class="category-label" for="nameInput">카테고리 이름</label>
                <div class="input-box">
                    <input class="category-input" id="nameInput" type="text" placeholder="카테고리 이름을 입력해주세요" ;
                        autocomplete="on" minlength="3" maxlength="20" />
                </div>
            </div>
            <div class="">
                <label class="category-label" for="sizeInput">카테고리 사이즈</label>
                <div class="input-box">
                    <input class="category-input" id="sizeInput" type="text" placeholder="쉼표로 구분하여 입력해주세요"
                        autocomplete="on" minlength="1" maxlength="30" />
                </div>
            </div>

            <button class="category-button" id="submitButton">등록</button>
        </form>
    </div>

</body>

</html>
