<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IceKream</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit.png" />
    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="product-detail.css" />
    <script id="productDetail" class="nav_trans" src="/nav-transition/nav_logout.js" type="module"></script>
    <script src="product-detail.js" type="module" defer></script>
</head>

<body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/elice-rabbit.png" width="30" height="30" />
                    <span class="has-text">IceKream</span>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
                <ul id="navSelect">
                    <li>
                        <a href="/cart" aria-current="page">
                            <span class="icon" style="color: black">
                                <i class="fas fa-cart-shopping"></i>
                            </span>
                            <div id="cart-count">0</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 로그인 폼(Form) -->
    <main>
        <div class="modal-container"></div>
        <div class="main-column">
            <div class="product-image-container">
                <img class="product-image" src="" alt="product-image" />
            </div>
        </div>
        <div class="main-column">
            <div class="product-info-main">
                <div class="product-brand"></div>
                <div class="product-name"></div>
            </div>
            <div class="product-info-detail">
                <div class="product-price">
                    <div>가격</div>
                    <div></div>
                </div>
                <div class="product-launch">
                    <div>출시일</div>
                    <div></div>
                </div>
                <div class="product-sizes">
                    <button class="select-size-btn">사이즈 선택</button>
                </div>
                <div class="buy-buttons">
                    <button id="cart">장바구니에 담기</button>
                    <button id="buy">즉시 구매</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
