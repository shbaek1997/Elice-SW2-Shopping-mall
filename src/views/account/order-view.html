<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IceKream</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./order-view.css" />
    <script id="orderView" class="nav_trans" src="/nav-transition/nav_user.js" type="module"></script>
    <script src="order-view.js" type="module"></script>
</head>

<body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/elice-rabbit.png" width="30" height="30" />
                    <span class="has-text">IceKream</span>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
                <ul id="navSelect">
                    <li>
                        <a href="/cart" aria-current="page" style="color: black">
                            <span class="icon">
                                <i class="fas fa-cart-shopping"></i>
                            </span>
                            <div id="cart-count">0</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 주문관리 -->
    <section class="section">
        <div class="container">
            <!-- 제목 -->
            <div class="block account-header">
                <h1 class="subtitle is-4">주문 조회</h1>
            </div>

            <!-- 총 요약 -->
            <nav class="level">

            </nav>

            <div class="container orders-container" id="productsContainer">
                <div class="columns notification is-info is-light is-mobile orders-top">
                    <div class="column is-2">날짜</div>
                    <div class="column is-5">주문정보</div>
                    <div class="column is-1">수량</div>
                    <div class="column is-2">상태</div>
                    <div class="column is-2">신청</div>
                </div>
            </div>
        </div>
    </section>

    <!-- 주문 수정 Modal 창 -->
    <div id="modal" class="modal">
        <div class="modal-background" id="modalBackground" style="color: black;"></div>
        <div class="modal-content">
            <div class="modal-box">
            </div>
        </div>
    </div>
    <script>
        const drawCartCount = (target) => {
            const cart = JSON.parse(localStorage.getItem('cart'));
            if (!cart) {
                target.innerText = 0;
            } else {
                target.innerText = Object.keys(cart).length;
            }
        };
        drawCartCount(document.getElementById('cart-count'))
    </script>
</body>

</html>
