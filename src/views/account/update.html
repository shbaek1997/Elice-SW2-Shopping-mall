<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑-n팀</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="./update.css">
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
  <!-- 커스텀 css, js -->
  <script src="update.js" type="module" defer></script>
  <!-- <script type="text/javascript" src="update-patch.js" defer></script> -->
  <script type="module">
    import {patchUserData} from './update-patch.js';
    window.patchUserData = patchUserData;
  </script>
</head>

<body>
  <!-- 헤더 -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/elice-rabbit.png" width="30" height="30" />
          <span class="has-text-link">쇼핑-n팀</span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
        <ul id="navSelect">
          <li class="register_btn"><a href="/register">회원가입</a></li>
          <li>
            <a href="#cart" aria-current="page">
              <span class="icon">
                <i class="fas fa-cart-shopping"></i>
              </span>
              <span>카트</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="user_update_container">
    <section class="user_update">
      <h1 class="user_update_title">회원정보 수정</h1>
      <table class="user_update_table">
        <tr class="show_area" id="email_area">
          <th scope="row">이메일</th>
          <td>
            <strong>
              현재 이메일
            </strong>
            <button type="button" >이메일 변경</button>
          </td>
        </tr>
        <tr class="change_area hide" id="email">
          <th scope="row">이메일</th>
          <td>
            <!-- <div class="input"><input type="text" class="email_input input_el"></div> -->
            <form id="email_form" action="#" onsubmit="return patchUserData('email')">
              <fieldset>
                <legend>이메일 입력</legend>
                email: <input type="text" class="email_input input_el">
                <button type="submit" id="change_email_btn">변경완료</button>
                <button type="button" id="cancel_email_btn">취소</button>
              </fieldset>
            </form>
          </td>
          <!-- <td>
            <div class="btn_group">
              <button type="submit" id="change_email_btn">변경완료</button>
              <button type="submit" id="cancel_email_btn">취소</button>
            </div>
          </td> -->
        </tr>
        <tr class="show_area" id="name_area">
          <th scope="row">이름</th>
          <td>
            <strong>
              현재 이름
            </strong>
            <button>이름 변경</button>
          </td>
        </tr>
        <tr class="change_area hide" id="name">
          <th scope="row">이름</th>
          <td>
            <!-- <div class="input"><input type="text" class="name_input input_el"></div> -->
            <form action="">
              <fieldset>
                <legend>이름 입력</legend>
                name: <input type="text" class="name_input input_el">
                <button type="submit" id="change_name_btn">변경완료</button>
                <button type="button" id="cancel_name_btn">취소</button>
              </fieldset>
            </form>
          </td>
          <!-- <td>
            <div class="btn_group">
              <button id="change_name_btn">변경완료</button>
              <button id="cancel_name_btn">취소</button>
            </div>
          </td> -->
        </tr>
        <tr class="show_area" id="password_area">
          <th scope="row">비밀번호</th>
          <td>
            <strong>
              현재 비밀번호
            </strong>
            <button>비밀번호 변경</button>
          </td>
        </tr>
        <tr class="change_area hide" id="password">
          <th scope="row">회원 탈퇴</th>
          <td>
            <strong>비밀 번호를 입력해주세요.</strong><br>
            <form id="password_form" action="#" onsubmit="return patchUserData()">
              <fieldset>
                <!-- <legend>비밀번호를 입력해주세요.</legend> -->
                현재 비밀번호: <input type="text" class="password_input input_el"><br>
                새로운 비밀번호: <input type="text" class="password_input input_el"><br>
                새로운 비밀번호 확인: <input type="text" class="password_input input_el">
                <button type="submit" id="change_password_btn">입력완료</button>
                <button type="button" id="cancel_password_btn">취소</button>
              </fieldset>
            </form>
          </td>
          <!-- <td>
            <div class="btn_group">
              <button id="change_password_btn">변경완료</button>
              <button id="cancel_password_btn">취소</button>
            </div>
          </td> -->
        </tr>
        <tr class="show_area" id="location_area">
          <th scope="row">배송지</th>
          <td>
            <strong>
              현재 배송지 목록
            </strong>
            <button>배송지 변경</button>
          </td>
        </tr>
        <tr class="change_area hide" id="location">
          <th scope="row">배송지</th>
          <td>
            <!-- <div class="input"><input type="text" class="location_input input_el"></div> -->
            <form action="">
              <fieldset>
                <legend>배송지 입력</legend>
                location: <input type="text" class="location_input input_el">
                <button type="submit" id="change_location_btn">변경완료</button>
                <button type="button" id="cancel_location_btn">취소</button>
              </fieldset>
            </form>
          </td>
          <!-- <td>
            <div class="btn_group">
              <button id="change_location_btn">변경완료</button>
              <button id="cancel_location_btn">취소</button>
            </div>
          </td> -->
        </tr>
        <tr class="show_area" id="number_area">
          <th scope="row">연락처</th>
          <td>
            <strong>
              현재 번호
            </strong>
            <button>번호 변경</button>
          </td>
        </tr>
        <tr class="change_area hide" id="number">
          <th scope="row">연락처</th>
          <td>
            <!-- <div class="input"><input type="text" class="number_input input_el"></div> -->
            <form action="">
              <fieldset>
                <legend>연락처 입력</legend>
                PhoneNumber: <input type="text" class="number_input input_el">
                <button type="submit" id="change_number_btn">변경완료</button>
                <button type="button" id="cancel_number_btn">취소</button>
              </fieldset>
            </form>
          </td>
          <!-- <td>
            <div class="btn_group">
              <button id="change_number_btn">변경완료</button>
              <button id="cancel_number_btn">취소</button>
            </div>
          </td> -->
        </tr>
        <tr class="show_area" id="withdraw_area">
          <th scope="row">회원 탈퇴</th>
          <td>
            <strong>탈퇴하시려면 오른쪽 버튼을 클릭</strong>
            <button>탈퇴 버튼</button>
          </td>
        </tr>
        <tr class="change_area hide" id="withdraw">
          <th scope="row">회원 탈퇴</th>
          <td>
            <strong>비밀 번호를 입력해주세요.</strong><br>
            <form id="withdraw_form" action="#" onsubmit="return patchUserData('withdraw')">
              <fieldset>
                <!-- <legend>비밀번호를 입력해주세요.</legend> -->
                비밀번호: <input type="text" class="check_password input_el">
                <!-- 새로운 비밀번호: <input type="text" class="withdraw_input input_el">
                새로운 비밀번호 확인: <input type="text" class="withdraw_input input_el"> -->
                <button type="submit" id="change_withdraw_btn">입력완료</button>
                <button type="button" id="cancel_withdraw_btn">취소</button>
              </fieldset>
            </form>
          </td>
        </tr>
      </table>
      <div class="password_check hide">
        <p>정보를 변경하려면 아래에 비밀번호를 입력하세요.</p>
        <input id="password_check_input" type="text">
        <!-- <button id="password_check_btn">확인</button> -->
      </div>
    </section>
  </div>


</body>

</html>
