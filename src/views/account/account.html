<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="account.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <script id="account" class="nav_trans" src="/nav-transition/nav_user.js" type="module"></script>
    <!-- <script src="account.js" type="module" defer></script> -->
</head>

<body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/elice-rabbit.png" width="30" height="30" />
                    <span class="has-text-link">쇼핑-n팀</span>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
                <ul id="navSelect">
                    <li>
                        <a href="/cart" aria-current="page">
                            <span class="icon">
                                <i class="fas fa-cart-shopping"></i>
                            </span>
                            <div id="cart-count">0</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 계정 관리 페이지 -->

    <main>
        <div class="account-header">마이 페이지</div>
        <div class="menu-container">
            <a class="menu-card grey" href="./update">
                <div class="menu-image">
                    <i class="fa-solid fa-user"></i>
                    <h3>프로필 수정</h3>
                </div>
                <div class="description">자신의 정보를 수정하세요.</div>
            </a>
            <a class="menu-card light-grey" href="./order-view">
                <div class="menu-image">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <h3>주문 조회</h3>
                </div>
                <div class="description">
                    자신의 주문 내역을 확인하세요.
                </div>
            </a>
            <a class="menu-card grey" href="../order">
                <div class="menu-image">
                    <i class="fa-solid fa-credit-card"></i>
                    <h3>주문 결제</h3>
                </div>
                <div class="description">
                    장바구니의 상품을 바로 결제하세요.
                </div>
            </a>
        </div>
    </main>
</body>

</html>
