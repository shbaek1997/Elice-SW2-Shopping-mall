<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="admin.css">
    <!-- 외부 css, js -->
    <link rel="stylesheet" href="sidbar.css">
    <script src="sidbar.js" type="module" defer></script>
    <!-- <script src="/nav-transition/nav_admin.js" type="module"></script> -->
    <!-- <script src="admin.js" type="module" defer></script> -->
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <!-- <script src="addmin.js" type="module" defer></script> -->
    <script id="admin" class="nav_trans" src="/nav-transition/nav_admin.js" type="module"></script>
    <!-- <script src="admin.js" type="module"></script> -->

</head>

<body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/elice-rabbit.png" width="30" height="30" />
                    <span class="has-text-link">쇼핑-n팀</span>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
                <ul id="navSelect">
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="account-header">관리자 페이지</div>
        <div class="menu-container">
            <a class="menu-card grey" href="./orders">
                <div class="menu-image">
                    <i class="fa-solid fa-truck"></i>
                    <h3>전체 주문 조회</h3>
                </div>
                <div class="description">모든 주문에 대한 정보를 조회하거나 주문을 취소할 경우 사용하세요.</div>
            </a>
            <a class="menu-card light-grey" href="./users">
                <div class="menu-image">
                    <i class="fa-solid fa-users"></i>
                    <h3>회원 정보 관리</h3>
                </div>
                <div class="description">
                    회원 정보를 조회하거나 관리자 권한을 부여할 수 있습니다.
                </div>
            </a>
            <a class="menu-card grey" href="./category">
                <div class="menu-image">
                    <i class="fa-solid fa-tags"></i>
                    <h3>카테고리 조회</h3>
                </div>
                <div class="description">
                    기존 카테고리들의 정보를 조회, 수정, 삭제 할 수 있습니다.
                </div>
            </a>
            <a class="menu-card light-grey" href="./category/add">
                <div class="menu-image">
                    <i class="fa-solid fa-tag"></i>
                    <h3>카테고리 추가</h3>
                </div>
                <div class="description">
                    새 카테고리를 등록할 수 있습니다.
                </div>
            </a>
            <a class="menu-card grey" href="./product">
                <div class="menu-image">
                    <i class="fa-solid fa-shirt"></i>
                    <h3>상품 조회</h3>
                </div>
                <div class="description">
                    기존 상품의 정보를 조회, 수정, 삭제 할 수 있습니다.
                </div>
            </a>
            <a class="menu-card light-grey" href="./product/add">
                <div class="menu-image">
                    <i class="fa-solid fa-socks"></i>
                    <h3>상품 추가</h3>
                </div>
                <div class="description">
                    새 상품을 등록 할 수 있습니다.
                </div>
            </a>
        </div>
    </main>
</body>

</html>
